{% extends "base.html" %}

{% block content %}
    <h2><a href="{% url 'author-detail' author.pk %}">{{ author.name }}</a></h2>
    {% for book in author.books.all %}
        {% if book.review %}
            <div class="book">
                <h3>{{ book.title }}</h3>
                {% if book.is_favourite %}<p class="highlight">favourite</p>{% endif %}
                <p>{{ book.review|linebreaks }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
